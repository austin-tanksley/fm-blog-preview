<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="article illustration" class="header-img">

      <div class="content">
        <div id="tag" class="text-3-bold">Learning</div>
        <div id="date" class="text-3">Published 21 Dec 2023</div>
          <a href="#">
            <h1>HTML & CSS foundations</h1>
          </a>
          <p class="text-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="user-container">
          <img src="assets/images/image-avatar.webp" alt="avatar" class="profile-img">
          <div id="user-name" class="text-3-bold">Greg Hooper</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Austin Tanksley</a>.
    </div>
  </footer>
</body>
</html>
